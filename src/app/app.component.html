<div class="app-container">
  <div class="app-content">
    <h1>{{ title }}</h1>
    <div *ngIf="userLoginOn">
      <p>Welcome, user!</p>
      <button class="app-button logout-button" (click)="logout()">Cerrar sesión</button>
    </div>
    <div *ngIf="!userLoginOn">
      <p>Por favor, inicie sesión para ver el contenido.</p>
      <router-outlet></router-outlet>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
