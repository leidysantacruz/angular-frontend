<div class="register-container">
  <div class="register-card">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input id="username" formControlName="username" type="text" placeholder="Ingrese su nombre de usuario">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" placeholder="Ingrese su contraseña">
      </div>
      <div class="form-group">
        <label for="firstname">Nombre</label>
        <input id="firstname" formControlName="firstname" type="text" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input id="lastname" formControlName="lastname" type="text" placeholder="Ingrese su apellido">
      </div>
      <div class="form-group">
        <label for="country">País</label>
        <input id="country" formControlName="country" type="text" placeholder="Ingrese su país">
      </div>
      <div class="form-actions">
        <button type="submit" class="register-button">Registrar</button>
        <a routerLink="/iniciar-sesion" class="login-link">Volver a Iniciar Sesión</a>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
